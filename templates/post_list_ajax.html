{% for post in page_obj %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <p>{{ post.content }}</p>
        <p>Автор: {{ post.author.username }}</p>
        <p>Опубликовано: {{ post.published_at }}</p>
    </div>
{% endfor %}

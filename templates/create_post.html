{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="overflow-y: auto;">
    <h1>Create New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
</div>

{% endblock content %}

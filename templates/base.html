{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>GeekTide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    
    <input type="checkbox" id="sidebar-checkbox" style="display: none;">

    <label for="sidebar-checkbox">
        <a class="overlay"></a>
    </label>

    
    <aside id="sidebar" style="width: 60%;">
        {% if user.is_authenticated %}
        
        <a href="{% url 'create_post' %}" class="navbar-button" id="create_button">
            <p id="create_p">Create Post</p>
        </a>

        <span style="position: absolute; bottom: 5px;">GeekTide Â© 2024.</span>
        {% else %}

        <div style="background-color: rgb(60, 60, 60, 0.1); width: 90%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000000"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
            <a class="login-button" href="{% url 'login' %}">Login</a>
        </div>

        {% endif %}
    </aside>

    
    <section id="main-section" style="width: 100%;">
        <header>
            
            <div id="header-left-side">
                <label for="sidebar-checkbox" id="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000000">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                    </svg>
                </label>
            </div>

            
            <div class="logo">
                <div id="logo-pic">
                    <div style="width: 100%; height: 100%; background-color: #000000;"></div>
                    <div style="width: 100%; height: 100%; background-color: #3c3c3c;"></div>
                    <div style="width: 100%; height: 100%; background-color: #787878;"></div>
                </div>
                <a href="{% url 'index' %}" id="logo-name">GeekTide</a>
            </div>

            
            <div id="header-right-side">
                {% if user.is_authenticated %}
                    {% if user.profile.avatar %}
                        <a class="avatar" href="{% url 'profile' user.profile.display_name %}">
                            <img src="{{ user.profile.avatar.url }}" alt="User Avatar">
                        </a>
                    {% else %}
                        <a id="profile-icon" href="{% url 'profile' user.profile.display_name %}">
                            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000000">
                                <path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/>
                            </svg>
                        </a>
                    {% endif %}
                {% else %}
                    <a class="login-button" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </header>

        {% block content %}
        {% endblock content %}
    </section>

</body>
</html>
